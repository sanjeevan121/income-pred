stages:
  load_data:
    cmd: python src/load_data.py --config=config/params.yaml
    deps:
      - src/get_data.py
      - src/load_data.py
      - data_given/data.csv
    outs:
      - data/raw/train.csv
      
  preprocess_data:
    cmd: python src/preprocess.py --config=config/params.yaml 
    deps:
      - src/categorical_encoding.py
      - src/numerical_scaling.py
      - src/preprocess.py
      - data/raw/train.csv
    outs:
      - data/processed/data.csv


